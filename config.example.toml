# GLM-CODEX-MCP 配置文件示例
# 请复制此文件到 ~/.glm-codex-mcp/config.toml 并填入你的配置

[glm]
# GLM API 认证（必填）
# 从智谱 AI 平台获取：https://open.bigmodel.cn
api_token = "your-glm-api-token"

# API 地址（必填，智谱 AI 的 Anthropic 兼容接口）
base_url = "https://open.bigmodel.cn/api/anthropic"

# 模型名称（可选，默认 glm-4.7）
model = "glm-4.7"

# 额外环境变量（可选）
# 可以添加任何需要传递给 Claude CLI 的环境变量
[glm.env]
CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC = "1"

# Codex 配置（可选）
# 一般不需要配置，Codex 工具会使用 codex CLI 自己的配置
# 如需覆盖默认行为，可在此添加配置
# [codex]
# model = "o1"
